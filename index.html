<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Recipe Search App</title>
</head>
<body>
    <div class="container">
        <h1>Recipe Search</h1>
        <form id="search-form">
            <input type="text" id="ingredient-input" placeholder="Enter ingredients..." required>
            <div>
                <input type="checkbox" id="diet-vegan" value="vegan">
                <label for="diet-vegan">Vegan</label>
                <input type="checkbox" id="diet-vegetarian" value="vegetarian">
                <label for="diet-vegetarian">Vegetarian</label>
                <!-- Add more checkboxes as needed -->
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <h2>Favourites</h2>
        <div id="favorites"></div>
        <h2>Search Results</h2>
        <div id="recipes"></div>
        <div id="spinner" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <button id="prev-btn" class="btn btn-primary">Previous</button>
        <button id="next-btn" class="btn btn-primary">Next</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="">index.js</script>
</body>
</html>

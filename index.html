<!DOCTYPE html>
<html>
<head>
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="welcome-section" class="jumbotron text-center">
            <h1 class="display-4">Welcome to Recipe Finder</h1>
            <p class="lead">Enter ingredients to find a recipe you will love!</p>
        </div>
        <div class="input-group mb-3">
            <input type="text" id="ingredient-input" class="form-control" placeholder="Enter ingredients...">
            <div class="input-group-append">
                <button id="search-button" class="btn btn-outline-secondary">Search</button>
            </div>
        </div>
        <div id="recipe-list" class="row mt-4"></div>
        <div id="recipe-details" class="card mt-4" style="display: none;">
            <img id="recipe-image" class="card-img-top" alt="Recipe image">
            <div class="card-body">
                <h5 id="recipe-title" class="card-title"></h5>
                <p id="recipe-instructions" class="card-text"></p>
                <h3>About the origin</h3>
                <p id="recipe-country-details"></p>
            </div>
        </div>
    </div>
    <script src="asset\index.js"></script>
</body>
